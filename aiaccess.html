<!DOCTYPE html>
<html lang="en">
<head>
  <title> Henry's Data Ethics HW </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .dark-mode {
		background-color: black;
		color: white;
		}
    </style>
</head>
<body style="margin: 5%;">
  
  <p style="width: 80%; margin: auto; font-family: calibri;">      </p>
  
  <button onclick="darkMode()">Dark Mode</button>


  <script>
    function darkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>
    
</body>
</html>
